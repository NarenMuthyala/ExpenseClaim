<div class="container">
  <div class="card">    
    <div class="card-body">
      <p>
      e-claim works!
    </p>

    <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputBrachCode">Branch Code( Office Division)</label>
      <input type="text" class="form-control" id="inputBrachCode" placeholder="Branch Code ">
    </div>
  </div>
  <div class="form-group">
    <label for="inputDate" class="col-2 col-form-label">Date</label>    
    <input class="form-control" type="date" value="2011-08-19" id="inputDate">
  </div>
  <div class="form-group">
    <label for="inputBankCode">Bank Code/ Branch code</label>
    <input type="text" class="form-control" id="inputBankCode" placeholder="Bank Code/ Branch code">
  </div>
  <div class="form-group">
    <label for="inputBankAcNo">Bank-Account No:</label>
    <input type="text" class="form-control" id="inputBankAcNo" placeholder="Bank-Account Number">
  </div>

   <div class="form-group">
    <label for="inputNameAc"> Name in which A/C is held:</label>
    <input type="text" class="form-control" id="inputNameAc" placeholder=" Name in which A/C is held">
  </div>

  <div class="form-group">
    <label for="inputTransDate" class="col-2 col-form-label">Date of Transaction</label>    
    <input class="form-control" type="date" value="2011-08-19" id="inputTransDate">
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCostCenter">Cost Center</label>
      <input type="text" class="form-control" id="inputCostCenter" placeholder="Cost Center">
    </div>
    <div class="form-group col-md-6">
      <label for="inputGLCode">GL Code</label>
      <input type="text" class="form-control" id="inputGLCode" placeholder="Branch Code ">
    </div>
  </div>

   <div class="form-group">
    <label for="inputDesc"> Description:</label>
    <input type="text" class="form-control" id="inputDesc" placeholder=" Description">
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCurrency">Currency</label>
      <input type="text" class="form-control" id="inputCurrency" placeholder="Currency">
    </div>
    <div class="form-group col-md-6">
      <label for="inputAmount">Amount</label>
      <input type="text" class="form-control" id="inputAmount" placeholder="Amount ">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputGst">GST</label>
      <input type="text" class="form-control" id="inputGst" placeholder="GST">
    </div>
    <div class="form-group col-md-6">
      <label for="inputXeRate">Exchange Rate</label>
      <input type="text" class="form-control" id="inputXeRate" placeholder="Exchange Rate">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputTotalAmt"> Total Amount(RM):</label>
    <input type="text" class="form-control" id="inputTotalAmt" placeholder=" Total Amount(RM)">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>

  </div>
</div>
